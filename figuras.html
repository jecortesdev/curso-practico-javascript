<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
</head>
<body>
    <header>
        <h1>Figuras Geometricas</h1>
        <p>Este es el primer taller del curso practivo de javascript</p>
    </header>

    <section>
        <h2>Calcula el area y permitro de un cuadrado</h2>
        <form action="">
            <label for="input-cuadrado">
                Escribe cuanto mire cada lado de tu cuadrado
            </label>
            <input id="input-cuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular permitro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el area</button>
        </form>
    </section>

    <section>
        <h2>Calcular la altura de un triángulo isósceles</h2>
        <form action="">
            <label for="input-triangulo">
                Escribe cuanto mide cada lado de tu triangulo
            </label>
            <input id="input-triangulo" type="number">
            <button type="button" onclick="alturaTriangulo()">Calcular permitro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el area</button>
        </form>

    </section>

    <script src="figuras.js"></script>
</body>
</html>
